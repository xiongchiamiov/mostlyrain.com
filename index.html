<html>
	<head>
		<script type="text/javascript"
		        src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js">
		</script>
		<script type="text/javascript"
		        src="jQuery.jPlayer.2.5.0/jquery.jplayer.min.js">
		</script>
		<link type="text/css"
		      rel="stylesheet"
		      href="/skin/blue.monday/jplayer.blue.monday.css" />
		<script type="text/javascript">
			$(document).ready(function(){
				$("#jquery_jplayer_1").jPlayer({
					ready: function () {
						$(this).jPlayer("setMedia", {
							mp3: "rain.mp3",
							oga: "rain.ogg"
						});
						$(this).jPlayer('play');
					},
					loop: true,
					swfPath: "/jQuery.jPlayer.2.5.0",
					supplied: "mp3, oga"
				});
				var timeTilSurprise = function() {
				   var max = 60;
					var min = 15;
					return 1000 * Math.random() * (max - min) + min;
				};
				var blowAndReset = function() {
					$('#jquery_jplayer_1').jPlayer('setMedia', {
						mp3: 'air-horn.mp3',
						oga: 'air-horn.ogg'
					});
					$('#jquery_jplayer_1').jPlayer('play');
					setTimeout(function() {
						$('#jquery_jplayer_1').jPlayer('setMedia', {
							mp3: 'rain.mp3',
							oga: 'rain.ogg'
						});
						$('#jquery_jplayer_1').jPlayer('play');
						setTimeout(blowAndReset, timeTilSurprise());
					}, 1800);
				};
				setTimeout(blowAndReset, timeTilSurprise());
			});
		</script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-45901390-1', 'mostlyrain.com');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div id="jp_container_1" class="jp-audio">
			<div class="jp-type-single">
				<div class="jp-gui jp-interface">
					<ul class="jp-controls">
						<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
						<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
						<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
						<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
						<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
						<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
					</ul>
					<div class="jp-progress">
						<div class="jp-seek-bar">
							<div class="jp-play-bar"></div>
						</div>
					</div>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
					<div class="jp-time-holder">
						<div class="jp-current-time"></div>
						<div class="jp-duration"></div>
						<ul class="jp-toggles">
							<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
							<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
						</ul>
					</div>
				</div>
				<div class="jp-title">
					<ul>
						<li>Bubble</li>
					</ul>
				</div>
				<div class="jp-no-solution">
					<span>Update Required</span>
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
		</div>
	</body>
</html>
